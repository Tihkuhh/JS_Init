        var n1 = Number.parseFloat(window.prompt('Digite um número, para começar')) // Vai receber o número como uma string.
        var n2 = Number.parseFloat(window.prompt('Digite só mais um número, por favor')) // mesma coisa de cima.

        window.alert('a soma dos valores ' + n1 + ' e ' + n2 + ' é ' + R + '!') // Nas versões mais novas, existe o placeholder ou ${} para usar as variáreis dentro da strings sem ter que abrir e fechar '' direto, por exemplo, ' Texto ' + variável + ' Texto '
